<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>30-Day Forensic Storage Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="icon" href="favicon.ico" />
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #181a20;
      color: #f3f4f6;
      line-height: 1.7;
    }

    /* Top Navigation */
    .top-nav {
      position: fixed; top: 0; left: 0; right: 0; height: 90px;
      background: #2c3e50; display: flex; align-items: center;
      z-index: 1000;
    }
    .top-nav a {
      color: #ecf0f1; margin: 0 1rem; font-weight: 600; text-decoration: none;
      transition: color 0.2s;
      justify-content: center;
    }
    .top-nav a:hover { color: #1abc9c; }
    
    .top-nav header {
      text-align: right; flex-grow: 1; padding: 0 1rem;
    }
    /* Side Navigation */
    .side-nav {
      position: fixed; top: 90px; left: 0; bottom: 0; width: 250px;
      background: #34495e; overflow-y: auto; padding: 1rem;
    }
    .side-nav h3 {
      color: #ecf0f1; margin-bottom: 1rem; font-size: 1rem; font-weight: 600;
    }
    .side-nav a {
      display: block; color: #ecf0f1; padding: 0.5rem 0; font-size: 0.9rem;
      text-decoration: none; transition: color 0.2s;
    }
    .side-nav a:hover { color: #1abc9c; }
    .side-nav ul {
      list-style: none; margin-left: 0.5rem; padding-left: 0;
    }
    .side-nav ul li { margin-bottom: 0.3rem; }

    /* Container to push content under navs */
    .container {
      margin: 60px 0 0 250px;
      width: calc(100% - 250px);
      padding: 0 1rem;
    }

    /* Header */
    header {
      text-align: right;color: #ecf0f1;
      border-bottom: 1px solid #282c34;
    }

    .header-banner {
      background: #23272f; padding: 2.5rem 1rem 1.5rem; text-align: center;
      border-bottom: 1px solid #282c34;font-size: 2.2 rem;font-weight: 800; 
    }
    header h1 {
      font-size: 1.2rem; font-weight: 800; margin-bottom: 0.5rem;
      color: #ecf0f1;; letter-spacing: -1px;
    }
    header p { font-size: 1.1rem; color: #a1a1aa; }

    /* Main Content */
    main {
      max-width: 700px; margin: 2rem auto; background: #23272f;
      border-radius: 12px; box-shadow: 0 2px 16px #0003; padding: 2.5rem 2rem;
    }
    h2 { color: #38bdf8; margin-top: 2.2rem; font-size: 1.4rem; font-weight: 700; }
    ul, ol { margin-left: 1.5rem; }
    li { margin-bottom: 0.5rem; }
    hr {
      border: none; border-top: 1px solid #334155; margin: 2.5rem 0;
    }

    /* Footer */
    footer {
      text-align: center; padding: 1.5rem 0; color: #a1a1aa;
    }

    @media (max-width: 600px) {
      main { padding: 1.2rem 0.5rem; }
      header { padding: 1.5rem 0.5rem 1rem; }
      .container {
        margin: 60px 0 0 0;
        width: 100%;
        padding: 0 0.5rem;
      }
      .side-nav {
        position: static;
        width: 100%;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav class="top-nav" aria-label="Main navigation">
    <div id="toplinks">
    <a href="#home">Home</a>
    <a href="Author/Portfolio.html">Author</a>
    </div>
    <header id="top-header">
      <h1>
        From Platters to Payloads: A 30-Day Journey into Disk Forensics,
        Boot Mechanics, and Digital Evidence
      </h1>
      <p><em>Explore the boot process, disk internals, and forensic workflows—one day at a time.</em></p>
    </header>
  </nav>

  <!-- Side Navigation -->
  <nav class="side-nav" id="sideNav" aria-label="Sidebar navigation">
    <h3>Topics</h3>
    <!-- dynamically generated topic links -->
    <div id="topicLinks"></div>
    <h3>30-Day Series</h3>
    <!-- current day’s first H2 -->
    <div id="currentDayTitle" style="color:#1abc9c; margin-bottom:1rem; font-weight:600;"></div>
    <!-- dynamically generated day links -->
    <div id="dayLinks"></div>
    <hr style="border-color:#282c34; margin:1rem 0;" />

  </nav>

  <div class="container">
    <!-- Header Banner -->
    <!-- If you want a banner, add:
    <header class="header-banner">
      ...banner content...
    </header>
    -->

    <!-- Main Content -->
    <main id="content">
      <p>Loading…</p>
    </main>

    <!-- Footer -->
    <footer>
      &copy; 2025 ReverseMad • All rights reserved
    </footer>
  </div>

  <script>
    const contentEl    = document.getElementById('content');
    const dayLinksEl   = document.getElementById('dayLinks');
    const topicLinksEl = document.getElementById('topicLinks');
    const currentDayEl = document.getElementById('currentDayTitle');

    // 1. Maintain an array of real day-titles
    const dayTitles = [
      'Overview of Storage Categories and Mediums',       // Day 1
      'Volatile vs Non-Volatile Memory',                 // Day 2
    ];

    // 2. Build the “Day” links using the real titles
    dayTitles.forEach((title, idx) => {
      const day = idx + 1;
      dayLinksEl.insertAdjacentHTML(
        'beforeend',
        `<a href="#day${day}">Day ${day}: ${title}</a>`
      );
    });

    // 3. Build Topics list from the loaded article’s <h2> tags
    function buildTopicNav() {
      const headings = contentEl.querySelectorAll('h2');
      if (!headings.length) {
        topicLinksEl.innerHTML = '<p style="color:#a1a1aa; font-size:0.9rem;">No topics available</p>';
        return;
      }
      let html = '<ul>';
      headings.forEach(h2 => {
        if (!h2.id) {
          h2.id = h2.textContent
                   .trim()
                   .toLowerCase()
                   .replace(/\s+/g, '-')
                   .replace(/[^\w\-]/g, '');
        }
        html += `<li><a href="#${location.hash.substring(1)}&section=${h2.id}">${h2.textContent}</a></li>`;
      });
      html += '</ul>';
      topicLinksEl.innerHTML = html;
    }

    // 4. Load the correct day-page, reflect its first H2, then build Topics
    function loadPage() {
      const target = (location.hash || '#home').substring(1);
      fetch(`days/${target}.html`)
        .then(r => r.ok ? r.text() : Promise.reject(r.status))
        .then(html => {
          contentEl.innerHTML = html;

          // reflect the very first <h2> as our “currentDayTitle”
          const firstH2 = contentEl.querySelector('h2');
          currentDayEl.textContent = firstH2 ? firstH2.textContent : '';

          buildTopicNav();
        })
        .catch(_ => {
          contentEl.innerHTML = `
            <section style="color:tomato">
              <h2>Not Found</h2>
              <p>Could not load “${target}”.</p>
            </section>`;
          topicLinksEl.innerHTML = '';
          currentDayEl.textContent = '';
        });
    }

    // 5. Wire up initial load + hash‐change
    window.addEventListener('DOMContentLoaded', loadPage);
    window.addEventListener('hashchange', loadPage);
  </script>

</body>
</html>
